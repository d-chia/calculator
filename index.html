<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Calculator</h1>
        </div>
        <div class="main">
            <div class="calculator">
                <div class="display">
                    <div id="displayContent">123</div>
                </div>
                <div class="buttonSection">
                    <div class="numbers">
                        <button id="AC">AC</button>
                        <break></break>
                        <button id="one" class="numButton">1</button>
                        <button id="two" class="numButton">2</button>
                        <button id="three" class="numButton">3</button>
                        <button id="four" class="numButton">4</button>
                        <button id="five" class="numButton">5</button>
                        <button id="six" class="numButton">6</button>
                        <button id="seven" class="numButton">7</button>
                        <button id="eight" class="numButton">8</button>
                        <button id="nine" class="numButton">9</button>
                        <button id="zero" class="numButton">0</button>
                        <button id="decimal" class="numButton">.</button>
                    </div>
                   
                    <div class="operations">
                        <button id="addition">+</button>
                        <button id="subtraction">-</button>
                        <button id="multiplication">*</button>
                        <button id="division">/</button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
